---
site_name: Minecraft Server on Docker
site_url: https://itzg.github.io/docker-minecraft-docs
site_description: Documentation for Minecraft Server on Docker
repo_url: https://github.com/itzg/docker-minecraft-server
edit_uri: blob/main/docs/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.integrate
  locale: en

  highlightjs: true
  hljs_languages:
    - yaml
    - bash
    - java
    - docker
    - shell
    - json
    - powershell
nav:
  - "Bedrock":  # TAB
    - "bedrock/index.md"
    - "Environment Variables": "bedrock/environment/index.md"
    - "Deployment":
      - "Docker Compose": "bedrock/deployment/docker-compose.md"
      - "Kubernetes": "bedrock/deployment/k8s.md"
    - "Examples": "bedrock/examples/index.md"
    - "Mods Addons": "bedrock/mods/index.md"
  - "Related Projects": "related-projects.md"  # TAB
  - "Contributing":  # TAB
    - "Development": "contributing/development.md"
    - "Building": "contributing/building.md"

extra_css:
  - assets/css/extra.css
markdown_extensions:
  - admonition
  - toc:
      permalink: Â¶
  - attr_list
  - def_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_gh_links:
      user: itzg
      repo: docker-minecraft-server
  - mkdocs-click
copyright: Copyright &copy; itzg 2023.
plugins:
  - search
  - autorefs
  - literate-nav:
      nav_file: README.md
      implicit_index: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
